# BLE Printer Bridge configuration
# Local bridge that allows web apps to print to BLE printers on Windows.

[server]
host = "127.0.0.1"
port = 17800

[auth]
api_key = "replace-me-local-dev-key"

[ble]
device_name_contains = "BLE printer"
printer_address = "AA:BB:CC:DD:EE:FF"
service_uuid = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
write_characteristic_uuid = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
chunk_size = 180
write_with_response = false

[logging]
file_path = "logs/app.log"
console_verbose = true

[cors]
# Comma-separated list of explicit origins to allow.
allow_origins = "http://localhost:3000"
# Comma-separated list of regex or wildcard patterns (e.g. https://*.onrender.com).
allow_origin_patterns = ""
